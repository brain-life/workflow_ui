<div ng-if="task.status == 'finished'">
    <div class="well" style="margin-bottom: 0px;">
        <p>Here is your NNZ/RMSE evaluation scores. For a good result, NNZ score should be above 100,000 and RMSE should be less than 0.06.</p>
        <div style="font-size: 150%;"> 
            <span class="label label-info">NNZ</span><span class="label label-default">{{nnz}}</span>
            <span class="label label-warning">RMSE</span><span class="label label-default">{{rmse}}</span>
        </div><!--row-->
    </div>
    <div id="plot_compare" style="width:100%;height:400px;"></div>
</div>
