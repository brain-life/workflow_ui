<div class="sca-sidebar">

    <div class="menu subbar-opener" ng-click="opensubbar()">
        <h3><i class="fa fa-bars"></i></h3> 
    </div>

    <h2 class="text-muted" ng-click="relocate(appconf.labels.homeurl);" 
        title="Back to Home Page"
        style="margin-top: 43px; cursor: pointer;">
        <i class="fa {{appconf.labels.appicon||'fa-flask'}}" aria-hidden="true"></i>
        <!--<img src="images/male-brain.svg" height="30" style="opacity: 0.6"/>-->
    </h2>
    <br>
    <br>

    <div class="menu" ng-class="{'active':  active_menu == 'submit'}" ng-click="openpage('/submit')">
        <h3><i class="fa fa-plus" aria-hidden="true"></i></h3> 
        <span class="label">New</span>
    </div>

    <div class="menu" ng-class="{'active':  active_menu == 'tasks'}" ng-click="openpage('/tasks')">
        <h3><i class="fa fa-list-alt" aria-hidden="true"></i></h3> 
        <span class="label">Processes</span>
    </div>

    <div class="bottom">
        <!--
        <div class="menu" ng-click="relocate('https://github.com/soichih/sca-wf-conneval/wiki/Help')">
            <h3><i class="fa fa-question" aria-hidden="true"></i></h3> 
            <span class="label">Help</span>
        </div>
        <hr>
        -->
        <div class="menu" ng-click="relocate('/profile', true)">
            <h3><i class="fa fa-cog" aria-hidden="true"></i></h3> 
            <span class="label">Settings</span>
        </div>
    </div>
</div>
